<!DOCTYPE html>
<html lang="it">
    <head>

        <title>Laurario</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="Orario personale delle lezioni universitarie">

        <!-- FONTS & ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- STYLES -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.42.1/dist/material-components-web.min.css">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/note.css">

        <!-- INSTALLAZIONE -->
        <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/images/icon-192x192.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#ffb300">

    </head>
    <body>

        <!-- HEADER -->
        <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
            <div class="mdc-top-app-bar__row">

                <!-- TITOLO -->
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <i id="home" class="material-icons mdc-top-app-bar__navigation-icon">arrow_back</i>
                    <span class="mdc-top-app-bar__title">Annotazioni</span>
                </section>

                <!-- TOOLBAR -->
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <span class="mdc-menu-surface--anchor">

                        <!-- ICONA MENU -->
                        <i id="menu-icon" class="material-icons mdc-top-app-bar__action-item">more_vert</i>

                        <!-- MENU -->
                        <div class="mdc-menu mdc-menu-surface" tabindex="-1">
                            <ul class="mdc-menu__items mdc-list" role="menu" aria-hidden="true">

                                <!-- INFORMAZIONI -->
                                <li id="informazioni" class="mdc-list-item" role="menuitem" tabindex="0">
                                    Informazioni
                                </li>

                            </ul>
                        </div>

                    </span>
                </section>

            </div>
        </header>

        <!-- ANNOTAZIONI -->
        <div id="note" class="page-content responsive" aria-orientation="vertical">
        </div>

        <!-- AGGIUNGI -->
        <div class="mdc-dialog"
            role="alertdialog"
            aria-modal="true">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title">Aggiungi nota</h2>
                    <div class="mdc-dialog__content">

                        <!-- TITOLO -->
                        <div id="elemento_titolo" class="mdc-text-field">
                            <input type="text" id="titolo" name="titolo" class="mdc-text-field__input">
                            <label for="titolo" class="mdc-floating-label" for="my-text-field">Titolo</label>
                            <div class="mdc-line-ripple"></div>
                        </div>

                        <!-- TESTO -->
                        <div class="mdc-text-field mdc-text-field--textarea">
                            <textarea id="testo" name="testo" class="mdc-text-field__input"></textarea>
                            <label for="testo" class="mdc-floating-label">Nota</label>
                        </div>

                    </div>

                    <!-- AZIONI -->
                    <footer class="mdc-dialog__actions">
                        <button id="aggiungi" type="button" class="mdc-button mdc-dialog__button">Aggiungi</button>
                    </footer>

                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>

        <!-- MESSAGGIO -->
        <div class="mdc-snackbar"
            aria-live="assertive"
            aria-atomic="true"
            aria-hidden="true">
            <div class="mdc-snackbar__text"></div>
            <div class="mdc-snackbar__action-wrapper">
                <button type="button" class="mdc-snackbar__action-button"></button>
            </div>
        </div>

        <!-- NUOVA NOTA -->
        <button id="nuova_nota" class="mdc-fab">
            <span class="mdc-fab__icon material-icons">add</span>
        </button>

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/material-components-web@0.42.1/dist/material-components-web.min.js"></script>
        <script src="/scripts/mustache.min.js"></script>
        <script src="/scripts/navbar.js"></script>
        <script src="/scripts/note.js"></script>

    </body>
</html>
