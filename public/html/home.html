<!DOCTYPE html>
<html lang="it">
    <head>

        <title>Laurario</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#ffb300">

        <!-- FONTS & ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- STYLES -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/home.css">

    </head>
    <body>

        <!-- HEADER -->
        <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
            <div class="mdc-top-app-bar__row">

                <!-- TITLE -->
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <i class="material-icons mdc-top-app-bar__navigation-icon">list_alt</i>
                    <span class="mdc-top-app-bar__title">Laurario</span>
                </section>

            </div>
        </header>

        <!-- OPTIONS -->
        <div class="mdc-list mdc-list--two-line page-content" aria-orientation="vertical">

            <!-- QUESTA SETTIMANA -->
            <a href="#" id="questa_settimana" class="mdc-list-item">
                <span class="mdc-list-item__graphic">
                    <i class="material-icons">schedule</i>
                </span>
                <span class="mdc-list-item__text">
                    <span class="mdc-list-item__primary-text">Questa settimana</span>
                    <span class="mdc-list-item__secondary-text">Visualizza l'orario della settimana corrente</span>
                </span>
            </a>

            <!-- PROSSIMA SETTIMANA -->
            <a href="#" id="prossima_settimana" class="mdc-list-item">
                <span class="mdc-list-item__graphic">
                    <i class="material-icons">update</i>
                </span>
                <span class="mdc-list-item__text">
                    <span class="mdc-list-item__primary-text">Prossima settimana</span>
                    <span class="mdc-list-item__secondary-text">Visualizza l'orario della settimana prossima</span>
                </span>
            </a>

            <!-- ALTRE OPZIONI -->
            <a href="/opzioni" class="mdc-list-item">
                <span class="mdc-list-item__graphic">
                    <i class="material-icons">settings</i>
                </span>
                <span class="mdc-list-item__text">
                    <span class="mdc-list-item__primary-text">Altre opzioni</span>
                    <span class="mdc-list-item__secondary-text">Visualizza un alro orario</span>
                </span>
            </a>

        </div>

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="/js/home.js"></script>

    </body>
</html>
