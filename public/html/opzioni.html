<!DOCTYPE html>
<html lang="it">
    <head>

        <title>Laurario</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONTS & ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- STYLES -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/opzioni.css">

        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona128.png">
        <meta name="theme-color" content="#ffb300">

    </head>
    <body>

        <!-- HEADER -->
        <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
            <div class="mdc-top-app-bar__row">

                <!-- TITOLO -->
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <i id="home" class="material-icons mdc-top-app-bar__navigation-icon">arrow_back</i>
                    <span class="mdc-top-app-bar__title">Opzioni</span>
                </section>

                <!-- TOOLBAR -->
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <span class="mdc-menu-surface--anchor">

                        <!-- ICONA MENU -->
                        <i id="menu-icon" class="material-icons mdc-top-app-bar__action-item">more_vert</i>

                        <!-- MENU -->
                        <div class="mdc-menu mdc-menu-surface" tabindex="-1">
                            <ul class="mdc-menu__items mdc-list" role="menu" aria-hidden="true">

                                <!-- INFORMAZIONI -->
                                <li id="informazioni" class="mdc-list-item" role="menuitem" tabindex="0">
                                    Informazioni
                                </li>

                            </ul>
                        </div>

                    </span>
                </section>

            </div>
        </header>

        <!-- OPZIONI -->
        <div class="mdc-layout-grid page-content">
            <div class="mdc-layout-grid__inner">

                <!-- CAMPI -->
                <div class="mdc-layout-grid__cell">

                    <!-- SETTIMANA -->
                    <div class="mdc-select" id="date_input_container">
                        <input type="date" id="date_input">
                        <label class="mdc-floating-label mdc-floating-label--float-above">Settimana</label>
                    </div>

                    <!-- COLORAZIONE -->
                    <div class="mdc-select" id="select_container">
                        <select id="select_colore" class="mdc-select__native-control">
                            <option value="" disabled selected></option>
                            <option value="0">Per insegnamento</option>
                            <option value="1">Obbligatorie/consigliate</option>
                        </select>
                        <label class="mdc-floating-label">Colorazione</label>
                        <div class="mdc-line-ripple"></div>
                    </div>

                </div>

            </div>
        </div>

        <!-- MESSAGGIO -->
        <div class="mdc-snackbar"
            aria-live="assertive"
            aria-atomic="true"
            aria-hidden="true">
            <div class="mdc-snackbar__text"></div>
            <div class="mdc-snackbar__action-wrapper">
                <button type="button" class="mdc-snackbar__action-button"></button>
            </div>
        </div>

        <!-- VAI -->
        <button id="vai" class="mdc-fab">
            <span class="mdc-fab__icon material-icons">search</span>
        </button>

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="/js/navbar.js"></script>
        <script src="/js/opzioni.js"></script>

    </body>
</html>
