<!DOCTYPE html>
<html lang="it">
    <head>

        <title>Note</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONTS & ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- STYLES -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/note.css">

        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona128.png">
        <meta name="theme-color" content="#ffb300">

    </head>
    <body>

        <!-- HEADER -->
        <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
            <div class="mdc-top-app-bar__row">

                <!-- TITLE -->
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <i id="home" class="material-icons mdc-top-app-bar__navigation-icon">arrow_back</i>
                    <span class="mdc-top-app-bar__title">Annotazioni</span>
                </section>

            </div>
        </header>

        <!-- NOTE -->
        <div id="note" class="mdc-list mdc-list--two-line page-content" aria-orientation="vertical">
        </div>

        <!-- AGGIUNGI -->
        <div class="mdc-dialog"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title">Aggiungi nota</h2>
                    <div class="mdc-dialog__content">

                        <!-- TITOLO -->
                        <div id="elemento_titolo" class="mdc-text-field">
                            <input type="text" id="titolo" class="mdc-text-field__input">
                            <label class="mdc-floating-label" for="my-text-field">Titolo</label>
                            <div class="mdc-line-ripple"></div>
                        </div>

                        <!-- TESTO -->
                        <div class="mdc-text-field mdc-text-field--textarea">
                            <textarea id="testo" class="mdc-text-field__input"></textarea>
                            <label for="textarea" class="mdc-floating-label">Nota</label>
                        </div>

                    </div>

                    <!-- AZIONI -->
                    <footer class="mdc-dialog__actions">
                        <button id="annulla" type="button" class="mdc-button mdc-dialog__button">Annulla</button>
                        <button id="aggiungi" type="button" class="mdc-button mdc-button--raised secondary-filled-button mdc-dialog__button">Aggiungi</button>
                    </footer>

                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>

        <!-- NUOVA NOTA -->
        <button id="nuova_nota" class="mdc-fab" aria-label="Nuova nota">
            <span class="mdc-fab__icon material-icons">add</span>
        </button>

        <!-- MESSAGGIO -->
        <div class="mdc-snackbar"
            aria-live="assertive"
            aria-atomic="true"
            aria-hidden="true">
            <div class="mdc-snackbar__text"></div>
            <div class="mdc-snackbar__action-wrapper">
                <button type="button" class="mdc-snackbar__action-button"></button>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="/js/navbar.js"></script>
        <script src="/js/note.js"></script>

    </body>
</html>
